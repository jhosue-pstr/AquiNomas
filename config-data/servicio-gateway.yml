server:
  port: 9000

eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: servicio-cliente
          uri: lb://servicio-cliente
          predicates:
            - Path=/clientes/**
        - id: servicio-compra
          uri: lb://servicio-compra
          predicates:
            - Path=/compras/**

        - id: servicio-producto
          uri: lb://servicio-producto
          predicates:
            - Path=/categorias/**, /productos/**

        - id: servicio-pedido
          uri: lb://servicio-pedido
          predicates:
            - Path=/pedido/**

        # La rama de ventas (nelson)
        - id: servicio-venta
          uri: lb://servicio-venta
          predicates:
            - Path=/ventas/**, /ventasdetalle/**, /ventasdetalle/**
