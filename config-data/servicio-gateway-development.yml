server:
  port: 8091
logging:
  level:
    root: DEBUG

eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: servicio-proveedor  # Nombre del servicio registrado en Eureka
          uri: lb://servicio-proveedor  # Uso de Eureka para el descubrimiento del servicio
          predicates:
            - Path=/proveedores/**  # El path que se usar√° en las rutas del Gateway
debug: true
