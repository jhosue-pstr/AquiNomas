server:
  port: 8080  # Puerto donde corre Eureka

eureka:
  instance:
    hostname: localhost  # Nombre del host de la instancia de Eureka
  client:
    registerWithEureka: false  # No registrar Eureka a s√≠ mismo
    fetchRegistry: false  # No buscar registros de otros servicios
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  # URL base para acceder a Eureka
